
<h1>{{title}}</h1><br>

<div *ngIf="boat">

    <div class="mb-3">
        <label for="boat-name" class="">Name</label>
        <input type="text" 
            [(ngModel)]="boat.name" 
            placeholder="Name" 
            id="boat-name" 
            name="boat-name"
            class="form-control" />
    </div>
    <div class="mb-3">
        <label for="boat-desc">Description</label>
        <textarea [(ngModel)]="boat.description" 
            placeholder="Description" 
            id="boat-desc" 
            name="boat-desc" 
            class="form-control" rows="10">
            
        </textarea>
    </div>
    <div class="mb-3">
        <button *ngIf="currentUser?.HasRole('admin')" class="btn btn-info" (click)="OnSave()" >Save</button> &nbsp;      
        <button class="btn btn-info" [routerLink]="['/']">Back</button> &nbsp;
        <button *ngIf="currentUser?.HasRole('admin')" class="btn btn-danger" (click)="OnDelete()">Delete</button>
    </div>
</div>
